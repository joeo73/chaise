<html>
  <head>
    <title>chaise</title>
    <link rel="stylesheet" type="text/css" media="all" href="style.css" />
    <script type="text/javascript" src="js/jquery-1.8.1.js"></script>
    <script type="text/javascript" src="js/jquery.jsonp-2.4.0.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.9.0.custom/js/jquery-ui-1.9.0.custom.js"></script>
    <script type="text/javascript" src="js/jquery.dateFormat-1.0.js"></script>
    <script type="text/javascript" src="global.js"></script>
  </head>
  <body>
    <div id="top">
      <table>
        <tr>
          <td>Date Range: <input type="text"/> <input type="text"/></td>
          <td>Filtrer level: <select id="level" name="level">

            <option value="INFO">INFO</option>
            <option value="WARN">WARN</option>
            <option value="ERROR">ERROR</option>
            <option value="FATAL">FATAL</option>
          </select></td>
          <td>Tailing: <input type="checkbox" id="tail" value="tail" checked/></td>
          <td><input type="button" value="GO"/></td>
        </tr>
      </table>
    </div>
    <div id="body">
      <table id="logEntries"></table>
    </div>
    <div id="dialog" title="Dialog Title" style="display:none;"></div>
  </body>
</html>
